<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat Interface</title>
    <meta name="description" content="A sleek modern chat application interface">

    <!-- Modern CSS frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <header class="sidebar-header">
          <h1><i class="fas fa-comment-dots"></i> Messages</h1>
          <!-- <button class="btn btn-close" id="closeSidebar"></button> -->
        </header>
        <div class="chat-list" id="chatList"></div>
      </aside>

      <!-- Main Chat Area -->
      <main class="chat-area">
        <!-- Chat Header -->
        <header class="chat-header">
          <button class="btn text-info menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="user-info">
            <img src="images/Profile.png" alt="User avatar" class="user-avatar">
            <h2 id="chatTitle">Select a chat</h2>
          </div>
          <button class="btn text-info theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
          </button>
        </header>

        <!-- Messages Container -->
        <div class="messages-container" id="chatContent">
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <p>Select a contact to start chatting</p>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <p>Typing...</p>
        </div>

        <!-- Message Input -->
        <div class="message-input">
          <button class="btn bg-info rounded-circle emoji-toggle" id="emojiToggle">
            <i class="far fa-smile"></i>
          </button>
          <div class="emoji-picker" id="emojiPicker"></div>
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Type a message..." 
            disabled
          >
          <button class="btn bg-info send-button" id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
